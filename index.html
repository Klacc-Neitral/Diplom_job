<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgTest - Профиль (MVP)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Проверка Telegram WebApp</h2>
    <pre id="output">Загрузка...</pre>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const output = document.getElementById("output");

            // Инициализируем объект Telegram
            const tg = window.Telegram.WebApp;

            // Сообщаем Telegram, что приложение готово
            tg.ready();

            if (!tg.initDataUnsafe || Object.keys(tg.initDataUnsafe).length === 0) {
                output.textContent = "❌ Сайт открыт НЕ из Telegram (или данные не переданы)";
                return;
            }

            const user = tg.initDataUnsafe?.user;

            if (!user) {
                output.textContent = "⚠️ Telegram есть, но данные пользователя отсутствуют";
                return;
            }

            output.textContent =
                "✅ Открыто из Telegram\n\n" +
                "ID: " + user.id + "\n" +
                "Username: @" + (user.username ?? "нет") + "\n" +
                "Имя: " + user.first_name;
            
            // Опционально: расширить приложение на весь экран
            tg.expand();
        });
    </script>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
